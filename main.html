    <title>Main Page</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h2>TIP CALCULATOR</h2>
        <form action="#">
          <div class="form-group">
            <label for="bill">bill:</label>
            <input type="text" placeholder="$" class="bill" id="bill" />
          </div>
          <div class="form-group">
            <label for="rate">rate:</label>
            <select class="rate" id="rate">
              <option disabled selected value="0">
                -- Select one below --
              </option>
              <option value="0.05">5% - Fair</option>
              <option value="0.10">10% - Good</option>
              <option value="0.15">15% - Excelent</option>
            </select>
          </div>
          <button type="button" class="btn">Calculate</button>
          <p class="error">Please enter a bill amount and rate a service.</p>
        </form>
        <div class="result">
          <p class="tip">TIP: 0$</p>
          <p class="total">TOTAL: 0$</p>
        </div>
      </div>
    </div>
  </body>
  <script defer src="./main.js"></script>
</html>
